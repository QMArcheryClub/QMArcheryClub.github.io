# Build's and deploys HTML pages to the github pages site
name: Build and Deploy

# Triggers: Push to main; Pull request to main; Manual
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow-dispatch: # allow it to be ran manually


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the content to ./docs/
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile HTML pages
      run: make build


  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      # allows workflow access the repository
      - name: Checkout
        uses: actions/checkout@v4

        # 
      - name: Setup Pages
        uses: actions/configure-pages@v5

        # 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/'
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
