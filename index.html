<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QMAC Club Rankings</title>
    <link rel="icon" type="image/jpg" href="images/qmac logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Gill Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .banner {
            position: relative;
            width: 100%;
            max-height: 300px;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .navbar {
            overflow: hidden;
            background: rgba(76, 127, 175, 0.8);
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: rgba(58, 107, 153, 0.9);
        }

        .main-content {
            width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #004080;
            margin-bottom: 10px;
        }

        h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4c7faf;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1ecf4;
        }

        @media (max-width: 768px) {
            .main-content {
                width: 100%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="rankings.html">Rankings</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </nav>
    <header class="banner">
        <!--<img src="images/QMAC banner.png" alt="QMAC Banner" loading="eager">-->
    </header>
    
    
    <script src="scripts.js"></script>
</body>
</html>
