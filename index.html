    <style>
        body {
  font-family: "Gill Sans", sans-serif;
  margin: 0; padding: 0;
  background-color: #f8f9fa;
}

/*

.navbar {
  overflow: hidden;
  background: rgba(76, 127, 175, 0.8);
  display: flex; 
  justify-content: center;
  padding: 10px 0;
}

.navbar a {
  color: white; 
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
  font-size: 18px;
}

.navbar a:hover {
  background-color: rgba(58, 107, 153, 0.9);
}

.main-content {
  width: 90%; 
  margin: 20px auto;
  padding: 20px;
  text-align: center;
}

h2 {
  color: #004080;
  margin-bottom: 10px;
}


/*This is only used for Homepage thus far 02/06/2025*/
h3 {
  color: #333;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  font-size: 18px;
  text-align: left;
  background: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

th,
td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #4c7faf;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #e1ecf4;
}

@media (max-width: 768px) {
  .main-content {
    width: 100%;
    padding: 10px;
  }
  table {
    font-size: 14px;
  }
  .navbar .dropdown,
  .navbar a {
    width: 100%;
    text-align: center;
    margin: 4px 0;
  }

  .ranking-dropdown {
    position: static;
    box-shadow: none;
    border-radius: 0;
  }
}

/*
navigation bar, 
added after rankings options
*/
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown .rankingdrpdn {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 18px;
}

.ranking-dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: white;
  min-width: 180px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  border-radius: 4px;
  z-index: 1000;
}

.ranking-dropdown a {
  color: #333;
  padding: 10px 16px;
  text-decoration: none;
  display: block;
  font-size: 16px;
}

.ranking-dropdown a:hover {
    color: #333
    background-color: #f2f2f2;
}

.rankingdrpdn:hover + .ranking-dropdown {
  display: block;
}
.dropdown:hover .rankingdrpdn {
  background-color: rgba(58, 107, 153, 0.9);
}

.navbar .dropdown,
.navbar a {
  margin: 0 8px;
}
    </style>
</head>
